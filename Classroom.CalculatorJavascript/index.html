<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" class="display-input" id="result" placeholder="0" ></input>
      </div>
      <div class="operators-row">
        <span class="clicked" id="clear">C</span>
        <span class="clicked operators" id="divide">/</span>
        <span class="clicked operators" id="multiply">*</span>
      </div>
      <div class="operators-column">
        <span class="clicked operators" id="minus">-</span>
        <span class="clicked operators add" id="plus">+</span>
        <span class="clicked operators green-background" id="equal">=</span>
      </div>
      <div class="numbers-container">
        <button class="clicked numbers" value="7" id="seven">7</button>
        <button class="clicked numbers" value="8" id="eight">8</button>
        <button class="clicked numbers" value="9" id="nine">9</button>
        <button class="clicked numbers" value="4" id="four">4</button>
        <button class="clicked numbers" value="5" id="five">5</button>
        <button class="clicked numbers" value="6" id="six">6</button>
        <button class="clicked numbers" value="1" id="one">1</button>
        <button class="clicked numbers" value="2" id="two">2</button>
        <button class="clicked numbers" value="3" id="three">3</button>
        <button class="clicked numbers" value="0" id="zero">0</button>
        <button class="clicked numbers" value="00" id="two-zero">00</button>
        <button class="clicked decimal" value="." id="decimal">.</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
