<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Quiz App</h1>
    <div class="quiz-container">
      <div id="quiz">
        <div class="question"></div>

        <div class="answers">
            <div class="answer">
                <input type="radio" name="question" id="A" value="A" />
                <label for="A" id="A_text"></label>
            </div>
    
            <div class="answer">
                <input type="radio" name="question" id="B" value="B" />
                <label for="B" id="B_text"></label>
            </div>
    
            <div class="answer">
                <input type="radio" name="question" id="C" value="C" />
                <label for="C" id="C_text"></label>
            </div>
    
            <div class="answer">
                <input type="radio" name="question" id="D" value="D" />
                <label for="D" id="D_text"></label>
            </div>
      </div>

      <button id="previous">Previous Question</button>
      <button id="next">Next Question</button>
      <button id="submit">Submit Quiz</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
